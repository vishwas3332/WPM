<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>THE PROJECT</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="project.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="Login()" >Login</button>
                    <button type="button" class="toggle-btn" onclick="Register()">Register</button>
                </div>
                <form id="Login" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" name="username" id="username" required>
                    <input type="text" class="input-field" placeholder="Password" id="password1" name="password1" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>
                <form id="Register" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" name="username" id="username" required>
                    <input type="email" class="input-field" placeholder="Email Id" name="email" id="email" required>
                    <input type="password" class="input-field" placeholder="Password" id="password1" name="password1" required>
                    <input type="password" class="input-field" placeholder="Cofrom Password" id="password2" name="password2" required>
                    <input type="checkbox" class="check-box"><span>I accept the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("Login");
            var y = document.getElementById("Register");
            var z = document.getElementById("btn");

            function Register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            
            function Login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
            }
        </script>
    </body>
</html>
