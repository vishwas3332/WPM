<html>
<head>
    <title>HomePage</title>
</head>
<style>
    .head{
        text-align: center;
        color: aquamarine;
    }
    .content{
        align-items: center ;
        margin:auto;
        background-color: aquamarine;
        width: 200px;
        padding: 5% ;
        border-radius: 30px;
        box-shadow: inset;

    }
    input{
        padding: 5% 10;
        border-radius: 1%;
    }
    button{
        align-content: center;
        cursor: pointer;
    }
</style>
<body bgcolor="black">
    <div class="head">
        <h1>STUDENT FORM</h1>
    </div>
    <div class="content">
    <form action="">
        <h3>Enter Student details</h3>
        <label for="first">First Name</label>
        <input type="text" id="first"/><br><br>
        <label for="last">Last Name</label>
        <input type="text" id="last"/><br><br>
        <label for="dob">Date Of Birth</label>
        <input type="date"><br><br>
        <label for="mail">Email Id</label>
        <input type="email" id="mail"/><br><br>
        <label for="Gender">Gender</label> <br><br>
        <input type="radio" name="Gender" id="Male">Male
        <input type="radio" name="Gender" id="Female">Female <br><br>
        <label for="course">Choose Courses</label><br><br>
        <input type="checkbox" name="JAVA" id="course">JAVA <br>
        <input type="checkbox" name="PYTHON" id="course">PYTHON <br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
